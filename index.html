<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
  <link rel="stylesheet" href="./src/styles/buttons.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Yu-Gi-Oh Jo-Ken-po Edition</title>
</head>
<body>
  <!-- Música de fundo -->
  <audio id="bgm" loop>
    <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
  </audio>

  <!-- Vídeo de fundo -->
  <div class="bg-video">
    <video class="video" autoplay loop muted>
      <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
    </video>
  </div>

  <!-- Container principal -->
  <div class="container">

    <!-- Lado esquerdo (status e detalhes da carta) -->
    <div class="container__left framed-golden-2">

      <!-- Placar -->
      <div class="score_box">
        <span id="score_points">Win : 0 | Lose : 0</span>
      </div>

      <!-- Avatar da carta -->
      <div class="menu_avatar">
        <img id="card-image" src="" alt="">
      </div>

      <!-- Detalhes da carta -->
      <div class="card_details frame">
        <p id="card-name">Selecione</p>
        <p id="card-type">uma carta</p>
      </div>
    </div>

    <!-- Lado direito (campo e cartas) -->
    <div class="container__right">
      <div class="card-box__container">

        <!-- Mão do computador -->
        <div class="card-box framed" id="computer-cards"></div>

        <!-- Campo de duelo -->
        <div class="card-versus__container">

          <div class="versus-top">
            <!-- Campo do jogador -->
            <div class="card-infield">
              <img id="player-field-card" height="180px" width="125px" alt="Player Card">
            </div>

            <img height="100px" src="./src/assets/icons/millenium2.png" alt="Versus">

            <!-- Campo do computador -->
            <div class="card-infield">
              <img id="computer-field-card" height="180px" width="125px" alt="Computer Card">
            </div>
          </div>

          <!-- Resultado -->
          <div class="versus-bottom">
            <button id="next-duel"
                    class="rpgui-button"
                    onclick="resetDuel()">GANHOU</button>
          </div>
        </div>

        <!-- Mão do jogador -->
        <div class="card-box framed" id="player-cards"></div>
      </div>
    </div>
  </div>

  <!-- Script do jogo -->
  <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
